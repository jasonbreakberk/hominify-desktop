<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https: http://127.0.0.1:*; media-src 'self' http://127.0.0.1:* https:;">
  <title>Hominify - Müzik Uygulaması</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-gradient: linear-gradient(180deg,#0b0b0d 0%, #121217 60%);
      --panel: rgba(255,255,255,0.03);
      --muted: #b3b3b3;
      --accent-start: #ff6ec7;
      --accent-end: #7a5cff;
      --card: rgba(255,255,255,0.02);
      --glass: rgba(255,255,255,0.04);
      --text: #eaeaea;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color:var(--text);
      background:var(--bg-gradient);
      -webkit-font-smoothing:antialiased;
      display:grid;
      grid-template-columns:240px 1fr;
      grid-template-rows:72px 1fr auto;
      grid-template-areas: "sidebar header" "sidebar main" "player player";
      gap:20px;
      padding:18px;
    }

    /* Sidebar */
    .sidebar{grid-area:sidebar;padding:20px;background:transparent}
    .logo{font-weight:700;color:var(--accent-end);font-size:22px;margin-bottom:12px}

    /* Header */
    .header{grid-area:header;display:flex;align-items:center;justify-content:space-between;padding:6px 20px;background:transparent}
    .header-nav-button{background:transparent;border:none;color:var(--muted);padding:6px 12px;border-radius:999px;cursor:pointer}
    .header-nav-button.active{color:var(--text);background:var(--glass)}
    .search-bar{background:rgba(255,255,255,0.02);padding:8px 12px;border-radius:18px;display:flex;align-items:center;gap:8px}
    .search-bar input{background:transparent;border:0;color:var(--text);outline:none}

    /* Main content */
    .main-content{grid-area:main;padding:24px;display:flex;justify-content:center;align-items:flex-start}
    .content-card{width:100%;max-width:1120px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:28px;backdrop-filter:blur(6px);box-shadow:0 6px 30px rgba(0,0,0,0.6)}
    .greeting h1{font-size:28px;margin-bottom:6px}
    .greeting p{color:var(--muted);margin-bottom:18px}
    .section{margin-top:18px}
    .section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .section-title{font-size:16px}

    .card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
    .card{background:var(--card);padding:12px;border-radius:8px}

    /* Player (centered, glass) */
    .player{
      grid-area:player;
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:calc(100% - 120px);
      max-width:1120px;
      height:78px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      display:flex;align-items:center;justify-content:space-between;padding:12px 18px;box-shadow:0 8px 30px rgba(10,10,10,0.6);
    }

    .now-playing{display:flex;align-items:center;gap:14px;min-width:260px}
    .now-playing-img{width:64px;height:64px;border-radius:8px;object-fit:cover;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .song-info{min-width:140px}
    .song-title{font-weight:700}
    .song-artist{color:var(--muted);font-size:13px}

    .player-controls{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0 20px}
    .control-buttons{display:flex;gap:12px;align-items:center}
    .control-btn{background:transparent;border:none;color:var(--muted);padding:8px;border-radius:8px;cursor:pointer}
    .control-btn.play-pause{background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#fff;width:44px;height:44px;display:flex;align-items:center;justify-content:center;border-radius:10px}

    .progress-container{display:flex;align-items:center;gap:12px;width:100%;max-width:560px}
    .progress-bar{flex:1;height:6px;background:rgba(255,255,255,0.04);border-radius:6px;position:relative;overflow:hidden}
    .progress{position:absolute;left:0;top:0;bottom:0;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));width:30%}
    .time{color:var(--muted);font-size:13px}

    .volume-controls{display:flex;align-items:center;gap:10px}
    .volume-slider{width:110px}

    /* Scrollbar styling: thin, accented thumb */
    html, body { overflow-x: hidden; }
    .main-content, .sidebar, .content-card { overflow-x: hidden; }
    .main-content { overflow-y: auto; max-height: calc(100vh - 160px); }

    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(180deg,var(--accent-start),var(--accent-end)); border-radius: 999px; }
    ::-webkit-scrollbar-thumb:hover { opacity: 0.95; }
    /* Firefox */
    * { scrollbar-width: thin; scrollbar-color: var(--accent-end) transparent; }

    @media(max-width:900px){
      body{grid-template-columns:1fr}
      .sidebar{display:none}
      .player{left:50%;width:calc(100% - 36px)}
      .content-card{padding:18px}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Hominify</div>
    <div class="playlists" id="library-list">
      <!-- Spotify kitaplık burada dinamik olarak doldurulacak -->
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <nav class="header-nav">
        <button class="header-nav-button active">Müzik</button>
        <button class="header-nav-button">Podcast'ler</button>
        <button class="header-nav-button">Listeler</button>
      </nav>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Ne dinlemek istersiniz?">
      </div>
    </div>
    <div class="user-menu">
      <button class="control-btn spotify-login-btn">
        <i class="fab fa-spotify"></i>
        <span class="spotify-login-text">Spotify ile giriş</span>
      </button>
      <button class="control-btn">
        <i class="fas fa-bell"></i>
      </button>
      <div class="user-avatar">K</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-card">
      <div class="greeting">
      <h1>İyi akşamlar</h1>
      <p>Bugün ne dinlemek istersiniz?</p>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Beğenilen Şarkılar</h2>
        <a href="#" class="see-all">TÜMÜNÜ GÖSTER</a>
      </div>
      <div class="card-grid" id="liked-tracks">
        <!-- Spotify beğenilen şarkılar burada listelenecek -->
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Senin için derlediklerimiz</h2>
        <a href="#" class="see-all">TÜMÜNÜ GÖSTER</a>
      </div>
      <div class="card-grid" id="playlists-grid">
        <!-- Spotify çalma listeleri burada listelenecek -->
      </div>
    </div>
    </div>
  </main>

  <!-- Player -->
  <div class="player">
    <div class="now-playing">
      <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" class="now-playing-img">
      <div class="song-info">
        <div class="song-title">Dünya Hali</div>
        <div class="song-artist">Pinhani</div>
      </div>
      <button class="control-btn">
        <i class="far fa-heart"></i>
      </button>
    </div>

    <div class="player-controls">
      <div class="control-buttons">
        <button class="control-btn">
          <i class="fas fa-random"></i>
        </button>
        <!-- Removed previous/next buttons as requested -->
        <button class="control-btn play-pause">
          <i class="fas fa-play"></i>
        </button>
        <button class="control-btn download-btn">
          <i class="fas fa-download"></i>
        </button>
        <button class="control-btn">
          <i class="fas fa-redo"></i>
        </button>
      </div>
      <div class="progress-container">
        <span class="time">1:23</span>
        <div class="progress-bar">
          <div class="progress" style="width: 30%"></div>
        </div>
        <span class="time">4:32</span>
      </div>
    </div>

    <div class="volume-controls">
      <button class="control-btn">
        <i class="fas fa-list"></i>
      </button>
      <button class="control-btn">
        <i class="fas fa-volume-up"></i>
      </button>
      <input type="range" class="volume-slider" min="0" max="100" value="70">
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
